<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan / LOOPING</title>
</head>
<body>
    <script>
        var days = ["senin","selasa","Rabu","Kamis","Jumat","Sabtu","Ahad"];

        days.forEach(function(day) {
            document.write("<p>" + day + "</p>");
        });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerHTML</title>
</head>
<body>
    <h1>Latihan JS innerHTML</h1>
    <div id="hasil-output"></div>

    <script>
        var hasil = document.getElementById('hasil-output');

        hasil.innerHTML ='<p> ini code program  js innerHTML</p>';
    </script>
</body>
</html>
